<div class="container">
  <div class="card my-3">
    <div class="card-header">
      <h2>Ejemplo Factura</h2>
    </div>
    <div class="card-body">
      <invoice-view [id]="invoice.id" [name]="invoice.name" />

      <div class="row my-3">
        <div class="col">
          <client-view [client]="invoice.client" />
        </div>

        <div class="col">
          <company-view [company]="invoice.company" />
        </div>
      </div>
      <div>
        <!--5. nuevamente aqui se recibe el id a traves de removeEventEmmiter y se lo manda al metodo removeItem($event) -->
        <list-item
          [items]="invoice.items"
          (removeEventEmitter)="removeItem($event)"
        />
        <total [total]="invoice.total" />
        <form-item (addItemEventEmitter)="addItem($event)"/>
      </div>
    </div>
  </div>
</div>
